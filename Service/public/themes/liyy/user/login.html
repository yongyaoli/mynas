
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - TCTASK站长登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/layui.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/admin.css" media="all">
    <link rel="stylesheet" href="__TMPL__/public/assets/css/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>用户登录</h2>
<!--            <p>管理后台</p>-->
        </div>

        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="captcha" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <captcha height="38" width="140" font-size="20"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="{:cmf_url('user/Login/findPassword')}" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="admin-submit">登 入</button>
            </div>

        </div>

    </div>


</div>

<script src="__TMPL__/public/assets/js/layui.js"></script>
<script>
    layui.use(['form', 'jquery', 'layer'], function () {
        var $ = layui.$
            , layer = layui.layer
            , form = layui.form;

        //提交
        form.on('submit(admin-submit)', function (obj) {
            var datas = obj.field;
            datas['_token'] = "pn1iOT9NREXdmWk3mFifg6YxOIjq2XSoVzrdANUc";
            //请求登入接口
            $.ajax({
                url: '{:url(\'invest/login/doLogin\')}' //实际使用请改成服务端真实接口
                , data: datas
                , dataType: 'json'
                , type: 'POST'
                , success: function (res) {
                    console.log("返回的结果",res);
                    if (res.code == 1) {
                        layer.msg('登陆成功');
                        location.href = '/affiliate'; //后台主页
                    } else {
                        layer.msg(res.msg);
                    }
                }
            });

        });
    });
</script>
</body>
</html>
