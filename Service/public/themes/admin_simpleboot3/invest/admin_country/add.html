<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminCountry/index')}">国家管理</a></li>
        <li class="active"><a href="{:url('AdminCountry/add')}">添加国家</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminCountry/addPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <div class="form-group">
                            <label for="input-code"><span class="form-required">*</span>编号</label>
                            <div>
                                <input type="text" class="form-control" id="input-code" name="code" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" value="">
                            </div>
                        </div>

                        <div class="form-group" style="display: none">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="description" id="input-description"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminCountry/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
