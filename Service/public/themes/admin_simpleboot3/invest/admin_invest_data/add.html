<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminInvestData/index')}">接口管理</a></li>
        <li class="active"><a href="{:url('AdminInvestData/add')}">添加接口</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminInvestData/addPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <div class="form-group">
                            <label for="input-userid"><span class="form-required">*</span>出版商会员ID</label>
                            <div>
                                <input type="text" class="form-control" id="input-userid" name="userid" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-pid">项目ID</label>
                            <div>
                                <input type="text" class="form-control" id="input-pid" name="pid" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-offername"><span class="form-required">*</span>项目名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-offername" name="offername" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-offerid"><span class="form-required">*</span>订单号</label>
                            <div>
                                <input type="text" class="form-control" id="input-offerid" name="offerid" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-money"><span class="form-required">*</span>虚拟货币数量</label>
                            <div>
                                <input type="money" class="form-control" id="input-money" name="money" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-list_order"><span class="form-required">*</span>排序</label>
                            <div>
                                <input type="number" class="form-control" id="input-list_order" name="list_order" value="0">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminInvestData/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
